<!DOCTYPE html>

<html lang="ko">
  <!-- 한국어문서, 음성지원할때 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--브라우저가 문서를해석할때 한글을 UTF-8형식으로 해석-->
    <title>OHMYUCHOO</title>
    <!--<link rel="stylesheet" href="/static/style_index.css" /> -->
    <!-- for live server-->
    <link rel="stylesheet" href="../static/style_index.css" />
  </head>
  <body>
    <header class="header_white">
      <div class="logo_white">OHMYUCHOO</div>
    </header>
    <main class="container">
      <h1 class="main-title">오늘의 뮤직 추천!</h1>
      <div class="subtitle">
        <p>글로 남겨진 나의 이야기</p>
        <p>감정을 파악하고,</p>
        <p>어울리는 음악을 추천해드려요!</p>
        <p>URL을 알려주세요!</p>
      </div>

      <form class="input-container" method="POST" action="v1/models/summary">
        <input
          type="text"
          placeholder="URL을 입력해주세요."
          class="url-input"
          name="url"
        />
        <button class="submit-button" type="submit">결과 보기</button>
      </form>

      <img
        src="../static/assets/headset.png"
        alt="headset"
        class="emoji headset"
      />
      <img
        src="../static/assets/happy.png"
        alt="happy emoji"
        class="emoji happy-emoji"
      />
      <img
        src="../static/assets/sad.png"
        alt="sad emoji"
        class="emoji sad-emoji"
      />
      <img src="../static/assets/pen.png" alt="pen" class="emoji pen" />
      <img src="../static/assets/book.png" alt="book" class="emoji book" />
      <img src="../static/assets/note.png" alt="note" class="emoji note" />
      <img
        src="../static/assets/thunder.png"
        alt="thunder"
        class="emoji thunder"
      />
    </main>

    <footer class="footer_green">
      <div class="footer_green--text">
        <p>OHMYUCHOO</p>
        <p>2025. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
